<!doctype html>
<html class="no-js" lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>楽譜あてゲーム</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="./js/index.js"></script>
    <style>
      main {
        padding-top: 50px;
      }

      .top .buttons {
        margin-top: 50px;
      }
    </style>
  </head>
  <body>
    <main id="app" class="section">
      <section class="top">
        <div class="container">
          <img src="./img/quiz_man_maru.png">
          <img src="./img/quiz_man_batsu.png">

          <div class="buttons">
            <button class="is-info button start-button is-large">スタート</button>
          </div>
        </div>
      </section>

      <section class="game" style="display:none">

      </section>

      <audio id="sound_do" preload="auto"><source src="./sounds/se_1do.mp3"></audio>
      <audio id="sound_re" preload="auto"><source src="./sounds/se_2re.mp3"></audio>
      <audio id="sound_mi" preload="auto"><source src="./sounds/se_3mi.mp3"></audio>
      <audio id="sound_fa" preload="auto"><source src="./sounds/se_4fa.mp3"></audio>
      <audio id="sound_so" preload="auto"><source src="./sounds/se_5so.mp3"></audio>
      <audio id="sound_ra" preload="auto"><source src="./sounds/se_6ra.mp3"></audio>
      <audio id="sound_si" preload="auto"><source src="./sounds/se_7si.mp3"></audio>
      <audio id="sound_do_u" preload="auto"><source src="./sounds/se_8do.mp3"></audio>
      <audio id="sound_select" preload="auto"><source src="./sounds/button.mp3"></audio>
      <audio id="sound_wrong" preload="auto"><source src="./sounds/wrong.mp3"></audio>
      <audio id="sound_correct" preload="auto"><source src="./sounds/correct.mp3"></audio>
    </main>
  </body>
</html>
